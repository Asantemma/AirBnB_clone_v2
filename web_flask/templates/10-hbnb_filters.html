<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB Filters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}" type="text/css">
</head>
<body>
    <header class="clearfix">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Holberton B&B logo">
            <h1>Holberton B&B</h1>
        </div>
    </header>

    <div class="filters">
        <h2>Filters</h2>
        <div class="locations">
            <h3>States</h3>
            <div class="popover">
                {% for state in states %}
                    <div class="state">
                        <input type="checkbox" name="states" id="{{ state.id }}" value="{{ state.id }}">
                        <label for="{{ state.id }}">{{ state.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="locations">
            <h3>Cities</h3>
            <div class="popover">
                {% for city in cities %}
                    <div class="city">
                        <input type="checkbox" name="cities" id="{{ city.id }}" value="{{ city.id }}">
                        <label for="{{ city.id }}">{{ city.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="amenities">
            <h3>Amenities</h3>
            <div class="popover">
                {% for amenity in amenities %}
                    <div class="amenity">
                        <input type="checkbox" name="amenities" id="{{ amenity.id }}" value="{{ amenity.id }}">
                        <label for="{{ amenity.id }}">{{ amenity.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer class="clearfix">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Holberton B&B icon">
        </div>
        <div class="footer_links">
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Jobs</li>
                <li>Press</li>
                <li>Blog</li>
            </ul>
        </div>
    </footer>
</body>
</html>
